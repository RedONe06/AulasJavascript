<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExD - HTML</title>
    <style>
        table {
            border: 2px solid grey;
            text-align: center;
        }

        td {
            background-color: yellow;
            border: 2px solid black;
        }
        .negrito{
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <main>
        <table>
            <tr class="negrito">
                <td colspan="2" style="background-color: white; border: none;""></td>
                <td colspan="3">Demografia</td>
            </tr>
            <tr>
                <td class="negrito" colspan="2" style="background-color: white; border: none;""></td>
                <td class="negrito">Homens</td>
                <td class="negrito">Meninas</td>
                <td class="negrito">Professor</td>
            </tr>
            <tr>
                <td class="negrito" rowspan="4">Turmas</td>
                <td class="negrito">A</td>
                <td>20</td>
                <td>5</td>
                <td>João<br>Pedro</td>
            </tr>
            <tr>
                <td class="negrito">B</td>
                <td>21</td>
                <td>3</td>
                <td>idem</td>
            </tr>
            <tr>
                <td class="negrito">C</td>
                <td>25</td>
                <td>2</td>
                <td>Maria<br>João</td>
            </tr>
            <tr>
                <td class="negrito">D</td>
                <td>20</td>
                <td>4</td>
                <td>2</td>
            </tr>
            <tr>
                <td class="negrito" colspan="2">Total</td>
                <td>85</td>
                <td>4</td>
                <td>2</td>
            </tr>
        </table>
    </main>

</body>

</html>
