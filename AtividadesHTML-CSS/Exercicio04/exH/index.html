<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>ExH - HTML</title>
</head>
<body>
    <main>
        <form>
            <table>
                <tr>
                    <th class="titulo" colspan="3">Não é associado? Faça seu cadastro</th>
                    <td class="decoracao"></td>
                </tr>
                <tr>
                    <th class="column1">Nome</th>
                    <td class="input" colspan="3"><input type="text" name="inputNome"></td>
                </tr>
                <tr>
                    <th class="column1">Nome Completo</th>
                    <td class="input" colspan="3"><input type="text" name="inputCompleto"></td>
                </tr>
                <tr>
                    <th class="column1">CPF</th>
                    <td class="input" colspan="3"><input type="text" name="inputCPF"></td>
                </tr>
                <tr>
                    <th class="column1">E-mail</th>
                    <td class="input" colspan="3"><input type="text" name="inputEmail"></td>
                </tr>
                <tr>
                    <th class="column1">Website</th>
                    <td class="input" colspan="3"><input type="text" name="inputWebsite"></td>
                </tr>
                <tr>
                    <th class="column1">Endereço</th>
                    <td class="input" colspan="3"><input type="text" name="inputEndereco"></td>
                </tr>
                <tr>
                    <th class="column1">Bairro</th>
                    <td class="input"><input type="text" name="inputEndereco"></td>
                    <th class="column3">Cidade</th>
                    <td class="input"><input type="text" name="inputCidade"></td>
                </tr>
                <tr>
                    <th class="column1">CEP</th>
                    <td class="input"><input type="text" name="inputCep"></td>
                    <th class="column3">UF</th>
                    <td class="input"><input type="text" name="inputUf"></td>
                </tr>
                <tr>
                    <th class="column1">Telefone</th>
                    <td class="input"><input type="text" name="inputTelefone"></td>
                    <th class="column3">Fax</th>
                    <td class="input"><input type="text" name="inputFax"></td>
                </tr>
                <tr>
                    <th class="column1">Data de Nascimento</th>
                    <td class="input"><input type="text" name="inputNascimento"></td>
                    <th class="column3">Sexo</th>
                    <td class="input"><input type="text" name="inputSexo"></td>
                </tr>
                <tr>
                    <th class="column1">Celular</th>
                    <td class="input"><input type="text" name="inputCelular"></td>
                    <th class="column3">Estado Civil</th>
                    <td class="input"><input type="text" name="inputEstCivil"></td>
                </tr>
                <tr>
                    <th class="column1">Login</th>
                    <td class="input"><input type="text" name="inputLogin"></td>
                    <th class="column3">Senha</th>
                    <td class="input"><input type="text" name="inputSenha"></td>
                </tr>
                <tr>
                    <td colspan="4"><h2 class="subtitulo">Deseja receber informações sobre os seguintes assuntos abaixo:</h2></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <input type="checkbox" name="checkTecnologia" id="tecnologia"><label for="tecnologia"> Tecnologia</label>
                        <input type="checkbox" name="checkEsportes" id="tecnologia"><label for="tecnologia"> Tecnologia</label>
                        <input type="checkbox" name="checkAutomoveis" id="tecnologia"><label for="tecnologia"> Tecnologia</label>
                        <input type="checkbox" name="checkCulinaria" id="tecnologia"><label for="tecnologia"> Tecnologia</label>
                        <input type="checkbox" name="checkPolitica" id="tecnologia"><label for="tecnologia"> Tecnologia</label>
                        <input type="checkbox" name="checkPolicial" id="tecnologia"><label for="tecnologia"> Tecnologia</label>
                        <input type="checkbox" name="checkTempo" id="tecnologia"><label for="tecnologia"> Tecnologia</label>
                        <input type="checkbox" name="checkCultura" id="tecnologia"><label for="tecnologia"> Tecnologia</label>
                        <input type="checkbox" name="checkEconomia" id="tecnologia"><label for="tecnologia"> Tecnologia</label>
                        <input type="checkbox" name="checkJogos" id="tecnologia"><label for="tecnologia"> Tecnologia</label>
                        <input type="checkbox" name="checkEducação" id="tecnologia"><label for="tecnologia"> Tecnologia</label>
                        <input type="checkbox" name="checkViagem" id="tecnologia"><label for="tecnologia"> Tecnologia</label>
                        <input type="checkbox" name="checkEmpregos" id="tecnologia"><label for="tecnologia"> Tecnologia</label>
                        <input type="checkbox" name="checkTecnologia" id="tecnologia"><label for="tecnologia"> Tecnologia</label>
                        <input type="checkbox" name="checkTecnologia" id="tecnologia"><label for="tecnologia"> Tecnologia</label>
                    </td>
                </tr>


            </table>
        </form>
    </main>    
</body>
</html>
